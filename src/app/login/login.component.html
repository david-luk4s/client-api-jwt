<h4>Entre com sua conta!</h4>
<div class="row">
    <div class="col-md-12">
        <form action="" method="POST" #form='ngForm' (ngSubmit)='signin(form)' novalidate>

            <!-- Input email-->
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" id="email" #email="ngModel" [(ngModel)]='user.email'>
            </div>

            <!-- Input password-->
            <div class="form-group">
                <label for="password">Senha</label>
                <input class="form-control" type="password" name="password" id="password" #password="ngModel" [(ngModel)]='user.password'>
            </div>

            <div class="form-group">
                <button class="btn btn-primary btn-sm" type="submit">Entrar</button>
            </div>

        </form>
    </div>
</div>
